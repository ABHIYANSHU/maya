sudo: required
dist: trusty

services:
  - docker

language: go

go:
  - 1.7

before_install:
  - sudo apt-get update
  - sudo apt-get install -y docker-engine liblxc1 lxc-dev lxc
  - sudo apt-get install -y qemu

install:
  - make bootstrap

script:
  - make test

deploy:
  - provider: releases
    api_key:
        secure: 
 
   file: 
     - pkg/linux_amd64
     - pkg/linux_amd64.zip
   skip_cleanup: true
   overwrite: true        
  on:
  repo: openebs/maya
  tags: true


